    var threeSum = function (nums) {
      const array = nums.sort();
      const pos = []; // 正数
      const min = []; // 负数
      let zeroNum = 0;
      const set = new Set();
      array.forEach(item => {
        if (item < 0) {
          min.push(item);
        } else if (item > 0) {
          pos.push(item);
        } else {
          zeroNum++;
        }
      });
      pos.reverse();
      for (let j = 0; j < pos.length; j++) {
        for (let i = 0;i < min.length; i++) {
          const res =  - min[ i ] - pos[ j ];
          if (res < 0 && min.slice(i + 1).includes(res) || res > 0 && pos.slice(j + 1).includes(res)) {
            set.add(JSON.stringify([ min[ i ], res, pos[ j ] ]));
          } else if (res === 0 && zeroNum !== 0) {
            set.add(JSON.stringify([ min[ i ], 0, pos[ j ] ]));
          }
        }
      }
      if (zeroNum >= 3) {
        set.add(JSON.stringify([ 0, 0, 0]));
      }
      return Array.from(set, item => JSON.parse(item));
    };
    const res = threeSum([0, 0, 0]);
    console.log(res);
  </script>
