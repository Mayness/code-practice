<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var search = function(nums, target) {
        let left = 0;
        let right = nums.length - 1;
        let leftFlag;
        let rightFlag = right;
        while (left <= right) {
          const mid = (left + right) >> 1;
          if (nums[mid] > target) {
            right = mid - 1;
            rightFlag = right;
          } else if (nums[mid] < target) {
            left = mid + 1;
          } else {
            if (leftFlag === undefined) leftFlag = mid;
            right = mid - 1;
          }
        }
        if (leftFlag === undefined) return 0;
        while (leftFlag <= rightFlag) {
          const mid = (leftFlag + rightFlag) >> 1;
          if (nums[mid] > target) {
            rightFlag = mid - 1;
          } else if (nums[mid] < target) {
            leftFlag = mid + 1;
          } else {
            leftFlag = mid + 1;
          }
        }
        return leftFlag - left;
      };
      console.log(search([2,2], 2));
    </script>
  </body>
</html>
