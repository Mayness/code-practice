  <body>
    <script>
      /*
      给定一个链表，旋转链表，
      将链表每个节点向右移动 k 个位置，其中 k 是非负数。

        示例 1:

        输入: 1->2->3->4->5->NULL, k = 2
        输出: 4->5->1->2->3->NULL
        解释:
        向右旋转 1 步: 5->1->2->3->4->NULL
        向右旋转 2 步: 4->5->1->2->3->NULL
        示例 2:

        输入: 0->1->2->NULL, k = 4
        输出: 2->0->1->NULL
        解释:
        向右旋转 1 步: 2->0->1->NULL
        向右旋转 2 步: 1->2->0->NULL
        向右旋转 3 步: 0->1->2->NULL
        向右旋转 4 步: 2->0->1->NULL
      */
      var rotateRight = function(head, k) {
        let len = 0;
        let curr = head;
        let last = curr;
        while(curr) {
          curr = curr.next;
          if (last.next) last = last.next;
          len++;
        }
        const num = k % len;
        let fast = head;
        for (let i = 0; i < len - num - 1; i++) {
          fast = fast.next;
        }
        const begin = fast.next;
        fast.next = null;
        last.next = head;
        return begin;
      };

      console.log(rotateRight(generateNode([1,2]), 1));

      function ListNode(val) {
        this.val = val;
        this.next = null;
      }
      function generateNode(array) {
        const res = new ListNode();
        let curr = res;
        for (let item of array) {
          curr.next = new ListNode(item);
          curr = curr.next;
        }
        return res.next;
      }
    </script>
  </body>
