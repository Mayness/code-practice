<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var maxProfit = function(prices) {
        const price_no = [0];
        const price_has = [-prices[0]];
        for (let i = 1; i < prices.length; i++) {
          price_no[i] = Math.max(price_no[i - 1], price_has[i - 1] + prices[i]);
          price_has[i] = Math.max(price_has[i - 1], price_no[i - 1] - prices[i]);
        }
        console.log(price_no);
        console.log(price_has);
        return price_no[price_no.length - 1];
      };
      console.log(maxProfit([1,2,3,0,2]));
    </script>
  </body>
</html>
