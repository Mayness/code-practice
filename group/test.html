  <body>
    <script>
      /*
      在 O(n log n) 时间复杂度和常数级空间复杂度下，对链表进行排序。

      示例 1:
      // min = 2
      // curr = ListNode();
      输入: 4->2->1->3
      输出: 1->2->3->4
      示例 2:

      输入: -1->5->3->4->0
      输出: -1->0->3->4->5

     TreeNode {
  val: 1,
  right: TreeNode { val: 1, right: null, left: null },
  left:
   TreeNode {
     val: 0,
     right: TreeNode { val: -3, right: null, left: null },
     left: TreeNode { val: -4, right: null, left: null } } }
     
     TreeNode {
  val: 1,
  right: null,
  left: TreeNode { val: -4, right: null, left: null } }
      */
      var sortList = function(head) {
        if (!head) return head;
        let fast = head;
        let slow = head;
        while(fast && fast.next) {
          slow = slow.next;
          fast = fast.next.next;
        }
        const back = slow.next;
        slow.next = null;
        return merge(sortList(head), sortList(back));
      }

      function merge(l1, l2) {
        const node = new ListNode();
        const curr = node;
        while(l1 && l2) {
          if (l1.val < l2.val) {
            curr.next = l1;
          } else {
            curr.next = l2;
          }
          curr = curr.next;
        }
        curr.next = (l1 || l2);
        return curr;
      }
    </script>
  </body>
