  <style>
    div {
      background-color: red;
      border: 10px #000;
    }
  </style>
  <body>
    <script>
      /*
      给定一个二叉树，返回其节点值的锯齿形层次遍历。
      （即先从左往右，再从右往左进行下一层遍历，以此类推，层与层之间交替进行）。

      例如：
      给定二叉树 [3,9,20,null,null,15,7],

      ```
           3
          / \
         9  20
       /  \  / \
      1   2   15  7
      ```
      前序：[3,9,1,2,20,15,7]
      中序：[1,9,2,3,15,20,7]
      [1,9,2] [9,1,2]
      */
      var movingCount = function(m, n, k) {
        const visited = {};
        let res = 0;
        (function travel(x, y) {
          if (x < 0 || y < 0 || x >= m || y >= n || visited[ `${x},${y}` ]) return;
          let sum = 0;
          if (x === 100) x = 1;
          if (y === 100) y = 1;
          sum = x % 10 + y % 10 + Math.floor(x / 10) + Math.floor(y / 10);
          visited[ `${x},${y}` ] = true;
          if (sum > k) return;
          res++;
          travel(x + 1, y);
          travel(x - 1, y);
          travel(x, y + 1);
          travel(x, y - 1);
        })(0, 0)
        return res;
      };
      console.log(movingCount(100, 100, 30));
    </script>
  </body>
