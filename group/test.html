    <script>
      var combinationSum3 = function(k, n) {
        if (n === 0 || n > k * 9) return [];
        const res = [];
        const choose = Array.from({ length: 9 }, (item, index) => index + 1);
        function dfs(sum, start, arr, time) {
          if (time < 0) return true;
          if (time === 0 && sum === n) {
            res.push(arr);
            return true;
          }
          if (sum > n) return true;
          for (let i = start; i < 9; i++) {
            const itemArr = arr.slice(0);
            itemArr.push(choose[i]);
            if (dfs(sum + choose[i], i + 1, itemArr, time - 1)) break;
          }
        }
        dfs(0, 0, [], k);
        return res;
      };
