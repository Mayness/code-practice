      var orangesRotting = function(grid) {
        const horizontal = grid.length;
        if (!horizontal) return -1;
        const vertical = grid[0].length;
        if (!vertical) return -1;
        let badApplyArr = [];
        let number1Num = 0;
        for (let i = 0; i < horizontal; i++) {
          for (let j = 0; j < vertical; j++) {
            if (grid[i][j] === 2) badApplyArr.push([i, j]);
            if (grid[i][j] === 1) number1Num++;
          }
        }
        if (!badApplyArr.length) return number1Num ? -1 : 0;
        let num = 0;
        while (badApplyArr.length) {
          const arr = [];
          for (let item of badApplyArr) {
            const x = item[0];
            const y = item[1];
            if (x > 0 && grid[x - 1][y] === 1) {
              grid[x - 1][y] = 2;
              arr.push([x - 1, y]);
              number1Num--;
            }
            if (x < horizontal - 1 && grid[x + 1][y] === 1) {
              grid[x + 1][y] = 2;
              arr.push([x + 1, y]);
              number1Num--;
            }
            if (y > 0 && grid[x][y - 1] === 1) {
              grid[x][y - 1] = 2;
              arr.push([x, y - 1]);
              number1Num--;
            }
            if (y < vertical - 1 && grid[x][y + 1] === 1) {
              grid[x][y + 1] = 2;
              arr.push([x, y + 1]);
              number1Num--;
            }
          }
          if (arr.length) num++;
          badApplyArr = arr;
        }
        return number1Num ? -1 : num;
      };
      console.log(orangesRotting([[2, 1, 1], [0, 1, 1], [0, 1, 1]]));
