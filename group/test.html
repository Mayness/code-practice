<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  </head>
  <style>
    div {
      background-color: red;
      border: 10px #000;
    }
  </style>
  <body>
    <script>
      var minIncrementForUnique = function(A) {
        if (A.length <= 1) return 0;
        let res = 0;
        const arr = [ A[ 0 ] ];
        for (let i = 1; i < A.length; i++) {
          if (arr[ arr.length - 1 ] < A[i]) {
            arr.push(A[i]);
            continue;
          }
          if (arr[ 0 ] > A[i]) {
            arr.unshift(A[i]);
            continue;
          }
          let left = 0;
          let right = arr.length;
          let value = A[ i ];
          while (left < right) {
            const mid = (left + right) >>> 1;
            if (mid >= arr.length) {
              left = arr.length;
              break;
            }
            if (arr[mid] > value) {
              right = mid;
            } else if (arr[mid] < value) {
              left = mid + 1;
            } else {
              res++;
              value++;
              left++;
              right++;
            }
          }
          arr.splice(left, 0, value);
        }
        return res;
      };
      console.log(minIncrementForUnique([0,0]));
    </script>
  </body>
