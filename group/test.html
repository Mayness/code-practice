  <body>
    <script>
      var countDigitOne = function(n) {
        let num = n;
        let res = 0;
        let before = 1;
        let pow = Math.pow(10, String(n).length - 1);
        while(pow >= 1) {
          if ((2 * pow - 1) <= n) {
            res += pow * before;
          } else {
            res += (n - pow + 1) + (pow * (before - 1));
          }
          before = Math.floor(num / pow) + 1;
          n = n % pow;
          pow /= 10;
          if (n < pow) {
            n += 9 * pow;
            before--;
          }
        }
        return res;
      };
      console.log(countDigitOne(2102));
    </script>
  </body>
