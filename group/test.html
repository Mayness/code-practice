  <body>
    <script>
      /*
        [
           [2]
          [3,4]
         [6,5,1]
        ]
      */
      var minimumTotal = function(triangle) {
        let sum = [triangle[0]];
        while (sum.length < triangle.length) {
          const exist = [];
          const len = sum.length;
          const currObj = JSON.parse(JSON.stringify(sum));
          for (let i = 0; i < len; i++) {
            const curr = parseInt(currObj[i]) + triangle[currObj.length][i];
            const next = parseInt(currObj[i]) + triangle[currObj.length][i + 1];
            if (exist[i] !== undefined) {
              exist[i] = Math.min(curr, exist[i]);
            } else {
              exist[i] = curr;
            }
            if (exist[i + 1] !== undefined) {
              exist[i + 1] = Math.min(next, exist[i + 1]);
            } else {
              exist[i + 1] = next;
            }
          }
          sum = exist;
        }
        return Math.min.apply(null, sum);
      };
    </script>
  </body>
