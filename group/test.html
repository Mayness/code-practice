<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <style>
    div {
      background-color: red;
      border: 10px #000;
    }
  </style>
  <body>
    <script>
      var verifyPostorder = function(postorder) {
        if (postorder.length <= 2) return true;
        const target = postorder.pop();
        let flag = 0;
        for (let i = 0; i < postorder.length; i++) {
          flag = i;
          if (i < postorder.length - 1) {
            if ((postorder[i] < target && postorder[i + 1] > target) || postorder[i] > target) {
              break;
            }
          }
        }
        console.log(flag);
        for (let i = flag + 1; i < postorder.length; i++) {
          if (postorder[i] < flag) return false;
        }
        return verifyPostorder(postorder.slice(0, flag + 1)) && verifyPostorder(postorder.slice(flag + 1));
      };
      console.log(verifyPostorder([5, 2, -17, -11, 25, 76, 62, 98, 92, 61]));
    </script>
  </body>
</html>
