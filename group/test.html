  <body>
    <script>
      var verifyPostorder = function(postorder) {
        return helper(0, postorder.length - 1);
        function helper(left, right) {
          if (right - left <= 2) return true;
          const root = postorder[right];
          let index = left - 1;
          for (let i = right - 1; i >= left; i--) {
            if (index === left - 1 && postorder[i] < root) index = i;
            if (index !== left - 1 && postorder[i] >= root) return false;
          }
          console.log(left, right, index);
          return helper(left, index) && helper(index, right - 1);
        }
      };
      verifyPostorder([4, 8, 6, 12, 16, 14, 10]);
    </script>
  </body>
