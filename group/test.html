<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var solve = function(board) {
        if (!board.length || !board[ 0 ].length) return [];
        const rows = board.length;
        const cols = board[ 0 ].length;
        if (rows < 3 || cols < 3) return board;
        for (let i = 0; i < rows; i++) {
          if (i === 0 || i === rows - 1) {
            for (let j = 0; j < cols; j++) {
              if (board[ i ][ j ] === 'O') {
                helper(i, j);
              }
            }
          } else {
            helper(i, 0);
            helper(i, cols - 1);
          }
        }
        console.log(board)
        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < cols; j++) {
            if (board[ i ][ j ] === 'O') {
              board[ i ][ j ] = 'X';
            } else if (board[ i ][ j ] === '-') {
              board[ i ][ j ] = 'O';
            }
          }
        }
        function helper(i, j) {
          if (i < 0 || j < 0 || i >= rows || j >= cols || board[ i ][ j ] !== 'O') return;
          board[ i ][ j ] = '-';
          helper(i - 1, j);
          helper(i + 1, j);
          helper(i, j - 1);
          helper(i, j + 1);
        }
      };
      console.log(solve(
        [
          ["X","X","X","X"],
          ["X","O","O","X"],
          ["X","X","O","X"],
          ["X","O","X","X"]]
      ))
    </script>
  </body>
</html>
