<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <style>
    div {
      background-color: red;
      border: 10px #000;
    }
  </style>
  <body>
    <script>
      /*
      在 O(n log n) 时间复杂度和常数级空间复杂度下，对链表进行排序。

      示例 1:
      // min = 2
      // curr = ListNode();
      输入: 4->2->1->3
      输出: 1->2->3->4
      示例 2:

      输入: -1->5->3->4->0
      输出: -1->0->3->4->5

     TreeNode {
  val: 1,
  right: TreeNode { val: 1, right: null, left: null },
  left:
   TreeNode {
     val: 0,
     right: TreeNode { val: -3, right: null, left: null },
     left: TreeNode { val: -4, right: null, left: null } } }
     
     TreeNode {
  val: 1,
  right: null,
  left: TreeNode { val: -4, right: null, left: null } }
      */
      var lengthOfLongestSubstring = function(s) {
        let strArray = [];
        let maxNum = 0;
        for (let i = 0; i < s.length; i++) {
          const item = s[ i ];
          const index = strArray.indexOf(item);
          if (index !== -1) {
            strArray = strArray.slice(index + 1);
            strArray.push(item);
          } else {
            strArray.push(item);
            maxNum = Math.max(maxNum, strArray.length);
          }
          console.log(strArray);
        }
        return maxNum;
      };
      lengthOfLongestSubstring("aab");
    </script>
  </body>
</html>
