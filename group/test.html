<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var decodeString = function(s) {
        let index = 0;
        return helper();
        function helper() {
          let num = 0;
          let str = '';
          while(index < s.length) {
            const item = s[ index ];
            if (/^[0-9]/.test(item)) {
              index++;
              num += parseInt(item);
            } else if (item === '[') {
              index++;
              str += helper().repeat(num);
              num = 0;
            } else if (item === ']') {
              index++;
              break;
            } else {
              index++;
              str += item;
            }
          }
          return str;
        }
      };
      console.log(decodeString('2[abc]3[cd]ef'));
    </script>
  </body>
</html>
