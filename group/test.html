    <script>
      /*
        ## 串联所有单词的子串

        给定一个字符串  s  和一些长度相同的单词  words。找出 s 中恰好可以由  words 中所有单词串联形成的子串的起始位置。

        注意子串要与  words 中的单词完全匹配，中间不能有其他字符，但不需要考虑  words  中单词串联的顺序。

        示例 1：

        ```
        输入：
          s = "barfoothefoobarman",
          words = ["foo","bar"]
        输出：[0,9]
        解释：
        从索引 0 和 9 开始的子串分别是 "barfoor" 和 "foobar" 。
        输出的顺序不重要, [9,0] 也是有效答案。
        ```

        示例 2：

        ```
        输入：
          s = "wordgoodgoodgoodbestword",
          words = ["word","good","best","word"]
        输出：[]
        ```
      */
      var findSubstring = function(s, words) {
        if (!s.length || !words.length) return [];
        const res = [];
        const map = {};
        for (let i = 0; i < words.length; i++) {
          map[words[i]] = map[words[i]] + 1 || 1;
        }
        const gap = words[0].length;
        const len = s.length - gap * words.length;
        let i = 0;
        while (i <= len) {
          const mapItem = Object.assign({}, map);
          let flag = true;
          for (let j = 0; j < words.length; j++) {
            const str = s.slice(i + j * gap, i + (j + 1) * gap);
            if (mapItem[str] && mapItem[str] > 0) {
              mapItem[str]--;
            } else {
              flag = false;
              break;
            }
          }
          if (flag && Object.values(mapItem).every(item => item === 0)) {
            res.push(i);
          }
          i++;
        }
        return res;
      };
      console.log(findSubstring('wordgoodgoodgoodbestword', ['word', 'good', 'best', 'good']));
    </script>
  </body>
