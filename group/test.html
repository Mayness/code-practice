  <body>
    <script>
      /*
      在 O(n log n) 时间复杂度和常数级空间复杂度下，对链表进行排序。

      示例 1:
      // min = 2
      // curr = ListNode();
      输入: 4->2->1->3
      输出: 1->2->3->4
      示例 2:

      输入: -1->5->3->4->0
      输出: -1->0->3->4->5

     TreeNode {
  val: 1,
  right: TreeNode { val: 1, right: null, left: null },
  left:
   TreeNode {
     val: 0,
     right: TreeNode { val: -3, right: null, left: null },
     left: TreeNode { val: -4, right: null, left: null } } }
     
     TreeNode {
  val: 1,
  right: null,
  left: TreeNode { val: -4, right: null, left: null } }
      */
      var myPow = function(x, n) {
        if (n === 0 || x === 1) return 1;
        if (x === 0) return 0;
        if (n < 0) {
          x = 1 / x;
          n = -n;
        }
        let res = 1;
        (function travel(value, i) {
          if (n >= 2 * i) {
            n = travel(value * value, 2 * i);
          }
          if (n >= i) {
            res *= value;
            n -= i;
          }
          return n;
        })(x, 1);
        return res;
      };
      console.log(myPow(-2, 0));
    </script>
