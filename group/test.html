  <body>
    <script>
      var spiralOrder = function(matrix) {
        let i = 0;
        let j = -1;
        let top = 0;
        let bottom = matrix.length - 1;
        if (bottom < 0) return [];
        let left = 0;
        let right = matrix[0].length - 1;
        if (right < 0) return [];
        let type = 'toRight';
        const res = [];
        while (top <= bottom && left <= right) {
          if (type === 'toRight') {
            j++;
            if (j === right) {
              type = 'toBottom';
              top++;
            }
          } else if (type === 'toBottom') {
            i++;
            if (i === bottom) {
              type = 'toLeft';
              right--;
            }
          } else if (type === 'toLeft') {
            j--;
            if (j === left) {
              type = 'toTop';
              bottom--;
            }
          } else if (type === 'toTop') {
            i--;
            if (i === top) {
              type = 'toRight';
              left++;
            }
          }
          res.push(matrix[i][j]);
        }
        return res;
      };
      console.log(spiralOrder([[1]]));
    </script>
  </body>
