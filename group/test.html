<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nthUglyNumber = function(n) {
        if (n === 0 || n === 1) return n;
        const mutiply = [ 1 ];
        let x = 0;
        let y = 0;
        let z = 0;
        for (let i = 1; i < n; i++) {
          let minNumber = Math.min(mutiply[ x ] * 2, mutiply[ y ] * 3, mutiply[ z ] * 5);
          mutiply[ i ] = minNumber;
          if(mutiply[ x ] * 2 === minNumber) x++;
          if(mutiply[ y ] * 3 === minNumber) y++;
          if(mutiply[ z ] * 5 === minNumber) z++;
        }
        return mutiply[ n - 1 ];
      };
      // time#cme#
      console.log(nthUglyNumber(11));
    </script>
  </body>
</html>
