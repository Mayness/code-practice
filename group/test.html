  <body>
    <script>
      /*
      你会得到一个整数数组。你的工作是用这个数组找到一个下标 N，
      其中 N 左边的整数和等于 N 右边的整数和。如果没有下标，那么返回-1。  

      例如：
      假设给定数组{1,2,3,4,3,2,1}:  
      函数将返回索引 3，因为在数组的第 3 个位置，索引({1,2,3})左侧的和和索引({3,2,1})右侧的和都等于 6。  

      再比如:  
      给定数组{20,10，-80,10,10,15,35}  
      在索引 0 处，左侧是{}  
      右边是{10，-80,10,10,15,35}  
      它们加起来都等于 0。(在这个问题中，空数组等于 0)  
      索引 0 是左边和右边相等的地方。  

      提示：  
      如果给定一个包含多个答案的数组，则返回正确的最低索引。  
      */
      function findEvenIndex(arr) {
        arr.reverse();
        if (arr.length < 2) return arr.length - 1;
        let index = 0;
        let left = 0;
        let right = arr.reduce((total, item, index) => {
          if (index === 0) {
            total = 0;
          } else {
            total += item; 
          }
          return total;
        }, 0);
        while(index + 1 < arr.length) {
          if (left === right) return index;
          left += arr[ index ];
          right -= arr[ index + 1 ];
          index++;
        }
        return left === right ? index : -1;
      }
      console.log(findEvenIndex([20,10,-80,10,10,15,35]));
    </script>
