<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    div {
      background-color: red;
      border: 10px #000;
    }
  </style>
  <body>
    <script>
      var majorityElement = function(nums) {
        let candidate1 = Number.MAX_SAFE_INTEGER;
        let candidate2 = Number.MAX_SAFE_INTEGER;
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < nums.length; i++) {
          if (candidate2 !== nums[ i ] && count1 === 0) {
            candidate1 = nums[ i ];
          } else if (count2 === 0) {
            candidate2 = nums[ i ];
          }
          if (nums[ i ] === candidate1) {
            count1++;
          } else if (nums[ i ] === candidate2) {
            count2++;
          } else {
            count1--;
            count2--;
          }
        }
        count1 = 0;
        count2 = 0;
        for (let item of nums) {
          if (item === candidate1) {
            count1++;
          } else if (item === candidate2) {
            count2++;
          }
        }
        const result = [];
        const len = nums.length / 3;
        if (count1 > len) result.push(candidate1);
        if (count2 > len) result.push(candidate2);
        return result;
      };
      console.log(majorityElement([1,2,2,3,2,1,1,3]));
    </script>
  </body>
</html>
