<!DOCTYPE html>

  <style>
    div {
      background-color: red;
      border: 10px #000;
    }
  </style>
  <body>
    <script>
      function TreeNode(val) {
        this.val = val;
        this.left = this.right = null;
      }

      var canMeasureWater = function(x, y, z) {
        if (z > x + y) return false;
        const map = {};
        return (function travel(currX, currY) {
          if (map[`${currX},${currY}`]) return false;
          map[`${currX},${currY}`] = true;
          if (currX + currY === z) return true;
          const sum = currX + currY;
          return travel(currX, 0) || travel(0, currY) || travel(currX, y) || travel(x, currY) || travel(sum > x ? x : sum, sum > x ? sum - x : 0) || travel(sum > y ? sum - y : 0, sum > y ? y : sum);
        })(0, 0);
      };
      console.log(canMeasureWater(2, 6, 5));
    </script>
  </body>
