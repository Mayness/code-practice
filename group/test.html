      var stoneGameIII = function(stoneValue) {
        let sum = 0;
        let dp = [];
        for (let i = stoneValue.length - 1; i >= 0; i--) {
          dp[ i ] = Number.MIN_SAFE_INTEGER;
          sum += stoneValue[ i ];
          for (let j = 1; j <= 3; j++) {
            dp[ i ] = Math.max(dp[ i ], sum - ~~dp[ i + j ]);
          }
        }
        
        let Bob = sum - dp[ 0 ];
        if (dp[ 0 ] > Bob) {
          return 'Alice';
        } else if (dp[ 0 ] < Bob) {
          return 'Bob';
        } else {
          return 'Tie';
        }
      };
