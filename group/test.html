<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var verifyPostorder = function(postorder) {
        if (postorder.length <= 2) return true;
        const val = postorder.pop();
        let index = -1;
        for (let i = postorder.length - 1; i >= 0; i--) {
          if (index === -1 && postorder[i] < val) {
            index = i;
          }
          if (index !== -1 && postorder[i] > val) return false;
        }
        return verifyPostorder(postorder.slice(0, index + 1)) && verifyPostorder(postorder.slice(index + 1));
      };
      console.log(verifyPostorder([5, 2, -17, -11, 25, 76, 62, 98, 92, 61]))
      
    </script>
  </body>
</html>
