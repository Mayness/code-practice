<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      var strToInt = function(str) {
        let res = '';
        for (let item of str) {
          if (!res) {
            if (item === ' ') continue;
            if (item === '-' || item === '+') {
              res += item;
              continue;
            }
          }
          if (/\d/.test(item)) {
            res += item;
          } else {
            break;
          }
        }
        if (!res || res === '-' || res === '+') return 0;
        if (res >= 2147483647) {
          return 2147483647;
        } else if (res <= -2147483648){
          return -2147483648
        }
        return res[ 0 ] === '+' ? res.slice(1) : res;
      };
      console.log(strToInt("+10"));
    </script>
  </body>
