<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*
      反转一个单链表。

      示例:

      输入: 1->2->3->4->5->NULL
      输出: 5->4->3->2->1->NULL
      进阶:
      你可以迭代或递归地反转链表。你能否用两种方法解决这道题？
    */
    var reverseList = function(head) {
      let res = new ListNode();
      while(head) {
        let afterNode = head.next;
        head.next = res;
        res.next = head;
        head = afterNode;
      }
      return res.next;
    }
    </script>
  </body>
</html>
